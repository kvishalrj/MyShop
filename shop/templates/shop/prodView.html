{% extends 'shop/basic.html' %}

{% block title %}
{{product.product_name}} - MyShop
{% endblock %}

{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" height="355px" width="255px" alt="">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3 my-3">Buy Now</button>
                <button class="btn btn-primary my-3">Add To Cart</button>
            </div>
        </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs. {{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>

{% endblock %}


{% block js %}

<script>

  if (localStorage.getItem('cart') == null) {
    var cart = {};
  }
  else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  }

  $('.cart').click(function () {
    var idstr = this.id.toString();
    // console.log(idstr)
    if (cart[idstr] != undefined) {
      cart[idstr] = cart[idstr] + 1;
    }
    else {
      cart[idstr] = 1;
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  });

  $('#popcart').click(function(){
    console.log('clicked')
  })

</script>

{% endblock %}
